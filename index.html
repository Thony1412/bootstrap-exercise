<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-6 mx-auto">
        <img src="./image/ske.png" height="80px" />
        <h1>Carlo is Reformado?</h1>
        <br/>
        <button class="red-button">
          <img src="./image/google.png" /><a href="#">Log in with Google</a>
        </button>
        <div class="WITH"><h1>------OR LOGIN WITH EMAIL------</h1></div>
        <form>
          <br />
          <div class="AAA">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>

          <div class="AAA">
            <label for="pass">Password</label>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Password"
              maxlength="16"
              required
            />
          </div>

          <div class="check">
            <input type="checkbox" name="title" />
            <label>Keep me logged in</label>
            <a id="ForgotPassword" href="#"> Forgot Password?</a>
          </div>

          <div class="BBB">
            <input
              class="Submit-btn"
              type="submit"
              value="Login"
              id="LoginBtn"
            />
          </div>

          <div class="LINE"></div>

          <div class="CCC">
            <label>Don't have an account?</label>
            <a id="ForgotPassword" href="#">Sign up</a>
          </div>
        </form>
      </div>

      <div class="col-md-5">
        <img src="./image/ind.png" height="900px" width="900px" />
      </div>
    </div>
  </body>
</html>
